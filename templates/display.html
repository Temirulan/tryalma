<!doctype html>
<html>
<body>
    <table border="1">
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <!-- Add a link or button to go back to the upload page -->
    <a href="{{ url_for('upload_file') }}">Upload Another File</a>
</body>
</html>
